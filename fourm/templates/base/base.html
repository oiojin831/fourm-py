<!doctype html>
<html>
<head>
    {% block head %}
    {% block meta %}
    <meta charset="UTF-8"/>
    {% endblock meta %}

    {% block style %}
    <!--Bootstrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- add scss -->
    <link rel="stylesheet" href="{{ scss_url('common') }}" type="text/css"/>
    {% endblock style %}
    {% endblock head %}
</head>
<body>
{% include "base/header.html" %}
{% block body %}
<div id="main">
    {% block main %}
    {% endblock main %}
</div>
{% endblock body %}

{% block js %}
    
{% endblock js %}
</body>
</html>
